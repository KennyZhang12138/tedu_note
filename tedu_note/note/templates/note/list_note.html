<html>
<head>
    <title>Note List</title>
</head>
<body>
Welcome {{ username }} <a href="/note/add">Add Note</a>   <a href="/index">Home Page</a>
<br>
<br>
<table border='1'>
    <tr>
        <td>ID</td>
        <td>Title</td>
        <td>Content</td>
        <td>Create Time</td>
        <td>Update Time</td>
        <td>Update or Delete</td>
    </tr>
    {% for note in notes %}
    <tr>
            <td>{{note.id}}</td>
            <td>{{note.title}}</td>
            <td>{{note.content}}</td>
            <td>{{note.created_time}}</td>
            <td>{{note.update_time}}</td>
            <td>
                <a href="">upadte</a>
                <a href="">delete</a>
            </td>
    </tr>
    {% endfor %}
</table>



</body>
</html>
